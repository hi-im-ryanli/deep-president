<div class="microsoft container">
    <p class="marquee">



<span  *ngFor="let word of words" >
  <span *ngIf="polarity[word] < 0" style = "color: red" >{{word}}</span>
  <span *ngIf="polarity[word] > 0" style = "color: green" >{{word}}</span>
  <span *ngIf="!(polarity[word] > 0) &&  !(polarity[word] < 0)" style = "color: black" >{{word}}</span>
</span> 
</p>
</div>
